<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.scss">

</head>
<body class="theme1">

  <div class="contenedor">
    <div class="section_header">
      <p>Calc</p>

      <div class="content_theme">
        <p>Theme</p>

        <div class="content_theme-option">
          <div class="option">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <!-- <div class="theme_content">
            <div class="buton_option"></div>
          </div> -->

          <button class="switch">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </div>

      <div class="section_display">
        <input type="text" id="display">
      </div>

      <div class="section_botones">
        <div class="section_botones-inside">
          <div class="btn btn_numbers" >
            7
          </div>
  
          <div class="btn btn_numbers">
            8
          </div>
  
          <div class="btn btn_numbers">
            9
          </div>
  
          <div class="btn btn_del">
            DEL
          </div>
  
          <div class="btn btn_numbers">
            4
          </div>
  
          <div class="btn btn_numbers">
            5
          </div>
  
          <div class="btn btn_numbers">
            6
          </div>
  
          <div class="btn btn_numbers">
            +
          </div>
  
          <div class="btn btn_numbers">
            1
          </div>
  
  
          <div class="btn btn_numbers">
            2
          </div>
  
          <div class="btn btn_numbers">
            3
          </div>
  
          <div class="btn btn_numbers">
            -
          </div>
  
          <div class="btn btn_numbers" style="font-size: 35px;">
            .
          </div>
  
          <div class="btn btn_numbers">
            0
          </div>
  
          <div class="btn btn_numbers">
            /
          </div>
  
          <div class="btn btn_numbers">
            x
          </div>
  
         
  
          <div class="btn btn_del RESET">
            RESET
          </div>
  
          <div class="btn btn_equal equal">
            =
          </div>
        </div>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
